<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
</head>
<body>
    <script>
        prompt("Enter a number from 1 to 100", "1-100");
        let min = 0;
        let max = 100;
        while (true){
            let n = Math.floor((min+max)/2);
            let answer = prompt(`Is your number > ${n}, < ${n} or == ${n}?`, "");
            if (answer === ">"){
                min = n + 1;
            }
            else if (answer === "<") {
                max = n - 1;
            }
            else if (answer === "=="){
                alert("Bingo!");
                break;
            }
        }
    </script>
</body>
</html>
