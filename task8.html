<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
</head>
<body>
    <script>
        let number = prompt("Enter a number from 1 to 100", "1-100");
        let min = 0;
        let max = 100;
        while (true){
            let answer = prompt(`Is your number > ${max}, < ${max} or == ${max}?`).trim();
            if (answer == ">"){
                alert("Number is >, continuing...");
                min = number + 1;
            }
            else if (answer == "<") {
                alert("Number is <, continuing...");
                max = number - 1;
            }
            else if (answer == "=="){
                alert("Number == " + number);
                break;
            }
        }
    </script>
</body>
</html>
