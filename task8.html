<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
</head>
<body>
    <script>
        let number = prompt("Enter a number from 1 to 100", "1-100");
        let min = 0;
        let max = 100;
        let n;
        let answer;
        while (min <= max){
            n = Math.floor((min+max)/2);
            answer = prompt(`Is your number > ${n}, < ${n} or == ${n}?`, "");
            if (answer == ">"){
                alert("Number is >, continuing...");
                min = n + 1;
            }
            else if (answer == "<") {
                alert("Number is <, continuing...");
                max = n - 1;
            }
            else if (answer == "=="){
                alert("Number == " + number);
                break;
            }
        }
    </script>
</body>
</html>
