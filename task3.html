<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <script>
        let number = prompt("Enter a number: ", "number");
        let fraction_part = number % 1;
        if(fraction_part === 0){
            alert("Fraction part equals 0");
        }
        else{
            alert("Fraction part equals " + fraction_part.toFixed(2));
        }
    </script>
</body>
</html>
